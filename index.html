<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
    <h1 class="title"><i class="fa-solid fa-temperature-low"></i>Temperature Converter</h1>
    </section>
    <div class="wrapper">
        <h1 class="input">Enter the degree in Celsius (℃) or Farenheit (°F) to convert Temperature </h1>
        <div class="container">
            <label for="celsius">Celsius (℃)</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
